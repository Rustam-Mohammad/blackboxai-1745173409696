<!DOCTYPE html>
<html>
<head>
  <title>User Management</title>
  <link rel="stylesheet" href="/styles.css?v=12">
  <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="welcome-logout">
        <p>Welcome, <span id="usernameDisplay"></span>!</p>
      </div>
      <div class="header-content">
        <h1>User Management</h1>
        <p class="subtitle">Solar Microgrid Project Billing</p>
      </div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>
    <div class="filter-container">
      <button id="addUserBtn" class="form-btn">Add User</button>
    </div>
    <div id="addUserForm" class="form-card" style="display: none;">
      <h2>Add User</h2>
      <form id="addUser">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" name="username" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="text" name="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <label for="hamlet">Hamlet</label>
          <input type="text" name="hamlet" id="hamlet" placeholder="Hamlet" required>
        </div>
        <button type="submit" class="form-btn">Add</button>
      </form>
    </div>
    <table id="userTable" class="data-table">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
          <th>Hamlet</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <button id="backBtn" class="large-back-btn">Back</button>
  </div>
  <script src="/scripts/user-management.js?v=12"></script>
</body>
</html>
