<!DOCTYPE html>
<html>
<head>
  <title>Bulk Add HH</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <h1>Bulk Add Households</h1>
  <p>Upload a CSV file with columns: customer_id, hh_name, hamlet, state, district, block, gp, village, vec_name, meter_num (optional)</p>
  <p>Note: After uploading, create an operator for the hamlet in "Manage Users" to assign access.</p>
  <form id="bulkHhForm">
    <input type="file" name="file" accept=".csv" required>
    <button type="submit">Upload</button>
  </form>
  <div id="uploadStatus"></div>
  <button id="backBtn" class="back-btn">Back</button>
  <script src="/scripts/bulk-hh.js"></script>
</body>
</html>
