<!DOCTYPE html>
<html>
<head>
  <title>Operator Dashboard</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="dashboard-container">
    <header class="dashboard-header">
      <div class="header-content">
        <h1>Solar Microgrid Project</h1>
        <p class="page-title">Operator Dashboard</p>
      </div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </header>
    <div class="welcome-message">
      <h2>Welcome, <span id="usernameDisplay"></span>!</h2>
    </div>
    <div class="button-container">
      <button id="hhFormBtn" class="dashboard-btn">HH Form</button>
      <button id="vecFormBtn" class="dashboard-btn">VEC Form</button>
      <button id="insuranceFormBtn" class="dashboard-btn">Insurance Claim Request</button>
    </div>
    <div class="back-button-container">
      <button id="backBtn" class="dashboard-btn back-btn">Back</button>
    </div>
  </div>
  <script src="/scripts/dashboard.js"></script>
</body>
</html>
