<!DOCTYPE html>
<html>
<head>
    <title>Insurance Claim Request Data</title>
    <link rel="stylesheet" href="/styles.css?v=12">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body data-page="insurance-claim-data">
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>Solar Microgrid Project</h1>
                <p class="subtitle">Insurance Claim Request Data</p>
            </div>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>
        <div class="filter-container">
            <div class="dropdown">
                <div class="dropdown-label" id="hamletLabel">Hamlet</div>
                <div class="dropdown-content" id="hamletDropdown"></div>
            </div>
            <div class="dropdown">
                <div class="dropdown-label" id="monthLabel">Month</div>
                <div class="dropdown-content" id="monthDropdown"></div>
            </div>
            <button id="clearFiltersBtn" class="form-btn">Clear Filters</button>
            <button id="downloadCsvBtn" class="download-btn">Download as CSV</button>
        </div>
        <table id="insuranceClaimTable" class="data-table">
            <thead>
                <tr>
                    <th>State</th>
                    <th>District</th>
                    <th>Block</th>
                    <th>GP</th>
                    <th>Village</th>
                    <th>Hamlet</th>
                    <th>VEC Name</th>
                    <th>Microgrid ID</th>
                    <th>Claim Reference Number</th>
                    <th>Claim Date</th>
                    <th>Claiming For</th>
                    <th>Claim Application Photo</th>
                    <th>Claiming For Image</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <button id="backBtn" class="large-back-btn">Back</button>
    </div>
    <script src="/scripts/insurance-claim-data.js?v=12"></script>
</body>
</html>
